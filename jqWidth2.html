<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width: 70px;
            height: 50px;
            float: left;
            margin: 5px;
            background-color: coral;
        }
        .next{
            background-color: blue;
        }
    </style>
    <script>
        $(document).ready(function() {
            var modWidth = 50;
            $("div").click(function() {
                $(this).width(modWidth).addClass("next");
                modWidth -= 8;
            });
        });
    </script>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
